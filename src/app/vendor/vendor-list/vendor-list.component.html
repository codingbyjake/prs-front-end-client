<div id="component">
    <header>
        <app-menuitem></app-menuitem>
        <span id="pageTitle">{{ pageTitle }}</span>
        <span> | </span>
        <a routerLink="/vendor/create" class="">Create New Vendor</a>
    </header>
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th><button (click)="selectColumn('id')" class="btn btn-link">Id</button></th>
                <th><button (click)="selectColumn('code')" class="btn btn-link">Code</button></th>
                <th><button (click)="selectColumn('name')" class="btn btn-link">Name</button></th>
                <th><button (click)="selectColumn('address')" class="btn btn-link">Address</button></th>
                <th><button (click)="selectColumn('city')" class="btn btn-link">City</button></th>
                <th><button (click)="selectColumn('state')" class="btn btn-link">State</button></th>
                <th><button (click)="selectColumn('zip')" class="btn btn-link">Zip</button></th>
                <th><button (click)="selectColumn('phone')" class="btn btn-link">Phone</button></th>
                <th><button (click)="selectColumn('email')" class="btn btn-link">Email</button></th>
            </tr>
        </thead>
        <tbody>
         <tr *ngFor="let v of vendors | sort :sortColumn :sortAsc">
            <td>{{ v.id }}</td>
            <td>{{ v.code }}</td>
            <td>{{ v.name }}</td>
            <td>{{ v.address }}</td>
            <td>{{ v.city }}</td>
            <td>{{ v.state }}</td>
            <td>{{ v.zip }}</td>
            <td>{{ v.phone }}</td>
            <td>{{ v.email }}</td>
            <td>
                <a routerLink="/vendor/detail/{{ v.id }}">Details</a>
                <span> | </span>
                <a routerLink="/vendor/edit/{{ v.id }}">Edit</a>
            </td>
         </tr>
        </tbody>
    </table>
</div>
