<div id="component">
    <header>
        <app-menuitem></app-menuitem>
        <span id="pageTitle">{{ pageTitle }}</span>
        <span> | </span>
        <a routerLink="/request/create" class="">Create New Request</a>
    </header>
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th><button (click)="selectColumn('id')" class="btn btn-link">Id</button></th>
                <th><button (click)="selectColumn('description')" class="btn btn-link">Description</button></th>
                <th><button (click)="selectColumn('justification')" class="btn btn-link">Justification</button></th>
                <th><button (click)="selectColumn('rejectionReason')" class="btn btn-link">Rejection Reason</button></th>
                <th><button (click)="selectColumn('deliveryMode')" class="btn btn-link">Delivery Mode</button></th>
                <th><button (click)="selectColumn('status')" class="btn btn-link">Status</button></th>
                <th><button (click)="selectColumn('total')" class="btn btn-link">Total</button></th>
                <th><button (click)="selectColumn('username')" class="btn btn-link">Username</button></th>
            </tr>
        </thead>
        <tbody>
         <tr *ngFor="let r of requests | sort :sortColumn :sortAsc">
            <td>{{ r.id }}</td>
            <td>{{ r.description }}</td>
            <td>{{ r.justification }}</td>
            <td>{{ r.rejectionReason }}</td>
            <td>{{ r.deliveryMode }}</td>
            <td>{{ r.status }}</td>
            <td>{{ r.total }}</td>
            <td>{{ r.username }}</td>
            <td>
                <a routerLink="/request/detail/{{ r.id }}">Details</a>
                <span> | </span>
                <a routerLink="/request/edit/{{ r.id }}">Edit</a>
            </td>
         </tr>
        </tbody>
    </table>
</div>
