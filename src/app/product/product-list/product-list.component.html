<div id="component">
    <header>
        <app-menuitem></app-menuitem>
        <span id="pageTitle">{{ pageTitle }}</span>
        <span> | </span>
        <a routerLink="/product/create" class="">Create New Product</a>
    </header>
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th><button (click)="selectColumn('id')" class="btn btn-link">Id</button></th>
                <th><button (click)="selectColumn('partNbr')" class="btn btn-link">Part Number</button></th>
                <th><button (click)="selectColumn('name')" class="btn btn-link">Name</button></th>
                <th><button (click)="selectColumn('price')" class="btn btn-link">Price</button></th>
                <th><button (click)="selectColumn('unit')" class="btn btn-link">Unit</button></th>
                <th><button (click)="selectColumn('photoPath')" class="btn btn-link">Photo Path</button></th>
                <th><button (click)="selectColumn('vendorName')" class="btn btn-link">Vendor Name</button></th>
            </tr>
        </thead>
        <tbody>
         <tr *ngFor="let p of products | sort :sortColumn :sortAsc">
            <td>{{ p.id }}</td>
            <td>{{ p.partNbr }}</td>
            <td>{{ p.name }}</td>
            <td>{{ p.price }}</td>
            <td>{{ p.unit }}</td>
            <td>{{ p.photoPath }}</td>
            <td>{{ p.vendorName }}</td>
            <td>
                <a routerLink="/product/detail/{{ p.id }}">Details</a>
                <span> | </span>
                <a routerLink="/product/edit/{{ p.id }}">Edit</a>
            </td>
         </tr>
        </tbody>
    </table>
</div>
